<html>
  <head></head>
  <body style="
    justify-content: center;
    align-content: center;
    font-size: 255;
    display: grid;
    overflow: hidden;
  ">
    <h1>60</h1>
    <script>
      let sec = 60;
      
      setInterval(() => {
        sec *= 0.9996639141231879; // 50 FPS => 59/60 per second
        
        let disp = Math.round(sec);
        let res = 1;
        while(disp == 0) {
          res *= 10;
          disp = Math.round(sec*res)/res;
        }
        
        document.querySelector('h1').textContent = disp;
      }, 20);
    </script>
  </body>
</html>
